<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>日直シフター</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; max-width: 720px; margin: 24px auto; padding: 0 16px; }
    h1 { font-size: 1.4rem; margin-bottom: 0.5rem; }
    textarea, input, button, select { font-size: 16px; }
    textarea { width: 100%; height: 160px; }
    .row { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
    .out { white-space: pre-wrap; background: #f6f6f6; padding: 12px; border-radius: 8px; }
    small { color: #666; }
    .btn-line { background: #06c755; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; }
    .btn-line:disabled { opacity: 0.5; cursor: not-allowed; }
  </style>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h1>その月の日直順を決める</h1>
  <p><small>ボタンを押すたびにランダムに順序が決まります。</small></p>

  <label>メンバー（1行1人）</label>
  <textarea id="names" placeholder="山田太郎\n佐藤花子\n..."></textarea>

  <div class="row" style="margin: 8px 0;">
    <label for="month">対象月</label>
    <input id="month" type="month" />
    <button id="gen">順番を作る</button>
    <button id="copy">コピー</button>
    <button id="sendLine" class="btn-line" style="display:none;">LINEに送信</button>
  </div>

  <div class="out" id="result"></div>

  <script>
    // ========================================
    // LIFF設定
    // ========================================
    // ↓ LINE Developers で発行された LIFF ID を入れてください
    const LIFF_ID = "YOUR_LIFF_ID";  // 例: "1234567890-abcdefgh"

    let liffInitialized = false;

    // LIFF初期化
    (async () => {
      try {
        await liff.init({ liffId: LIFF_ID });
        liffInitialized = true;

        // LINEアプリ内で開いているかを判定
        if (liff.isInClient()) {
          console.log("LINEアプリ内で実行中");
          // LINE送信ボタンを表示
          document.getElementById('sendLine').style.display = 'inline-block';
        } else {
          console.log("LINEアプリ外ブラウザで開かれています");
        }

        // 将来、プロフィール等が欲しくなったら：
        // const profile = await liff.getProfile();
        // console.log(profile.displayName);
      } catch (e) {
        console.error("LIFF init error:", e);
      }
    })();

    // ========================================
    // 日直シフト作成機能
    // ========================================
    
    // --- ランダムシャッフル（Fisher-Yates） ---
    function shuffle(arr) {
      const a = arr.slice();
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    function buildSchedule(shuffled, year, month) {
      // 指定月の日数分、巡回で割り当て
      const daysInMonth = new Date(year, month, 0).getDate(); // month: 1-12 を渡す
      let out = [];
      for (let d = 1; d <= daysInMonth; d++) {
        const idx = (d - 1) % shuffled.length;
        out.push(`${year}-${String(month).padStart(2, '0')}-${String(d).padStart(2,'0')}  …  ${shuffled[idx]}`);
      }
      return out.join(', ');
    }

    const $names = document.getElementById('names');
    const $month = document.getElementById('month');
    const $result = document.getElementById('result');

    // 保存/復元
    const saved = localStorage.getItem('nichoku_names');
    if (saved) $names.value = JSON.parse(saved).join('\n');
    // 初期値：今月
    const now = new Date();
    $month.value = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}`;

    document.getElementById('gen').onclick = () => {
      const raw = $names.value.split('\n').map(s => s.trim()).filter(Boolean);
      if (raw.length === 0) { $result.textContent = 'メンバーを入力してください'; return; }
      localStorage.setItem('nichoku_names', JSON.stringify(raw));

      const ym = $month.value;
      if (!ym) { $result.textContent = '対象月を YYYY-MM で選択してください'; return; }

      const shuffled = shuffle(raw);

      const [y, m] = ym.split('-').map(n => parseInt(n, 10));
      const text = buildSchedule(shuffled, y, m);
      $result.textContent = text;
    };

    document.getElementById('copy').onclick = async () => {
      if (!$result.textContent) return;
      try {
        await navigator.clipboard.writeText($result.textContent);
        alert('コピーしました');
      } catch { alert('コピーできませんでした'); }
    };

    // LINE送信ボタン
    document.getElementById('sendLine').onclick = async () => {
      if (!$result.textContent) {
        alert('先に順番を作成してください');
        return;
      }
      if (!liffInitialized) {
        alert('LIFF初期化中です。少々お待ちください');
        return;
      }
      
      try {
        // LINEトークに送信
        await liff.shareTargetPicker([
          {
            type: "text",
            text: `📅 日直シフト\n\n${$result.textContent}`
          }
        ]);
        // 送信成功後はLIFFを閉じることもできる
        // liff.closeWindow();
      } catch (e) {
        console.error('LINE送信エラー:', e);
        if (e.code === 'UNAUTHORIZED') {
          alert('送信がキャンセルされました');
        } else {
          alert('送信に失敗しました');
        }
      }
    };
  </script>
</body>
</html>
