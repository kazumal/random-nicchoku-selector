    // --- ãƒ©ãƒ³ãƒ€ãƒ ã‚·ãƒ£ãƒƒãƒ•ãƒ«ï¼ˆFisher-Yatesï¼‰ ---
    function shuffle(arr) {
      const a = arr.slice();
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];

    function buildSchedule(shuffled, year, month) {

        out.push(`${year}-${String(month).padStart(2, '0')}-${String(d).padStart(2,'0')}  â€¦  ${shuffled[idx]}`);
      }
      return out.join(', ');
    }
